<div class="container">
    <h1 class="titulo">Productos</h1>

    <div class="producto-card">
        <div class="imagen-container">
            <img src="product1.png" class="producto-imagen" alt="Producto imagen">
        </div>
        <div class="producto-info">
            <h2 class="producto-nombre">Nike Air Max Dn8</h2>
            <p class="producto-tipo">tipo</p>
            <p class="producto-precio">189,99 €</p>
        </div>
    </div>

    <div class="producto-card">
        <div class="imagen-container">
            <img src="product2.png" class="producto-imagen" alt="Producto imagen">
        </div>
        <div class="producto-info">
            <h2 class="producto-nombre">Nike Air Max 95</h2>
            <p class="producto-tipo">tipo</p>
            <p class="producto-precio">189,99 €</p>
        </div>
    </div>

    <div class="producto-card">
        <div class="imagen-container">
            <img src="product3.png" class="producto-imagen" alt="Producto imagen">
        </div>
        <div class="producto-info">
            <h2 class="producto-nombre">Nike Air Max Plus</h2>
            <p class="producto-tipo">tipo</p>
            <p class="producto-precio">189,99 €</p>
        </div>
    </div>

    <!-- Grid de productos -->

    <div class="producto-card" *ngFor="let producto of products()">
        <div class="imagen-container">
            <img [src]="producto.image_url || '/placeholder.svg?height=200&width=200'" class="producto-imagen"
                [alt]="'Imagen de ' + producto.name">
        </div>
        <div class="producto-info">
            <!-- Reference Number and Sale Badge -->
            <div class="flex justify-between items-center mb-1">
                <p class="text-xs text-gray-500">{{ producto.reference_number }}</p>
            </div>

            <!-- Product Name -->
            <h2 class="producto-nombre line-clamp-1">{{ producto.name }}</h2>

            <!-- Product Type -->
            <p class="producto-tipo">{{ producto.type }}</p>

            <!-- Product Description -->
            <p class="producto-descripcion line-clamp-2">{{ producto.description }}</p>

            <!-- Price -->
            <div class="flex items-center gap-2">
                <p class="producto-precio">{{ producto.price.toFixed(2) }} €</p>
                <div *ngIf="producto.on_sale" class="oferta-badge">-20%</div>
                <p *ngIf="producto.on_sale" class="precio-original">{{ (producto.price * 0.8).toFixed(2) }} €</p>
            </div>
        </div>
    </div>

</div>
